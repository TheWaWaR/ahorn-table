<!DOCTYPE html>
<html lang="en" ng-app="tableApp">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/favicon.ico">
    
    <title>Angular Table Demo</title>
    
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="/static/font-awesome/css/font-awesome.min.css"  rel="stylesheet" type="text/css" media="screen" >
    <link href="/static/css/gh-fork-ribbon.css" rel="stylesheet">
    
    <script type="text/javascript" src="/static/js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/bootstrap.js"></script>

    <style type="text/css" media="screen">
      body {
          padding-top: 45px;
          width: 800px;
          margin: 0 auto;
      }
      #content-bar {
          display: block;
          padding: 15px 25px;
          margin-bottom: 35px;
          border-bottom: 1px solid #e7e7e7;
      }
      
      #content-bar .pagination {
          margin: 0;
      }
      
    </style>
    
  </head>

  <body>
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/TheWaWaR/angular-table">Fork me on GitHub</a>
        </div>
    </div>

    {% block content %}{% endblock content %}
    
    <script type="text/javascript" src="/static/js/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/controllers/table.js"></script>
    {% block ext_script %}{% endblock ext_script %}

    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'ng-table'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  </body>
</html>
