<!DOCTYPE html>
<html lang="en" ng-app="tableApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Table Demo</title>
    
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="/static/font-awesome/css/font-awesome.min.css"  rel="stylesheet" type="text/css" media="screen" >

    <script type="text/javascript" src="/static/js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/bootstrap.js"></script>

    <style type="text/css" media="screen">
      body {
          padding-top: 45px;
          width: 800px;
          margin: 0 auto;
      }
      #content-bar {
          display: block;
          padding: 15px 25px;
          margin-bottom: 35px;
          border-bottom: 1px solid #e7e7e7;
      }
      
      #content-bar .pagination {
          margin: 0;
      }
      
    </style>
    
  </head>

  <body>

    {% block content %}{% endblock content %}
    
    <script type="text/javascript" src="/static/js/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/controllers/table.js"></script>
    {% block ext_script %}{% endblock ext_script %}
  </body>
</html>
